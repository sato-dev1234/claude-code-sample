# ===========================================
# Claude Code Project Configuration
# ===========================================
# Generated by: /init-project command
# Location: {storage_path}/{project_name}/project-config.yaml
#
# Placeholders (replaced during generation):
#   - PROJ- → TICKET_PREFIX

# -------------------------------------------
# Ticket Management Settings
# -------------------------------------------
tickets:
  # Ticket ID prefix (e.g., "PROJ-", "TICKET-", "ISS-")
  prefix: "PROJ-"

  # Number of digits for ticket ID (default: 5)
  # Example: prefix="PROJ-", digits=5 → PROJ-00001
  digits: 5

  # Ticket statuses (directory names)
  statuses:
    - backlog      # Initial state (on ticket creation)
    - in-progress  # During implementation
    - in-review    # After implementation, during review
    - blocked      # User-defined: blocked by impediment
    - pending      # User-defined: on hold
    - completed    # Work completed
    - archived     # Archived tickets

  # Status transitions
  on_create: backlog
  on_start: in-progress
  on_complete: completed
